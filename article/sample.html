            <h2>概要</h2>
            <div id="article_content">
                <span class="strong">INIAD(イニアド)</span>とは、
                <span class="strong">「Information Networking for Innovation And Design」</span>の略であり、<br>
                そして、東洋大学情報連携学部の別名である。<br>
                学内やSNSでは、この学部をINIADとして呼ぶのが主流であるが、
                学外ではあまり浸透していないため注意。
